[general]
delay=0.05
debug=2

[redis]
hostname=localhost
port=6379

[initial]
; here you can specify the initial values of some control values

[input]
; the keys here can have an arbitrary name, but should map those in the output section
; the keys must be lower-case, start with a letter, should not contain an equation themselves
delta1=channel1.spectral.delta
delta2=channel2.spectral.delta
delta3=channel3.spectral.delta
delta4=channel4.spectral.delta

theta1=channel1.spectral.theta
theta2=channel2.spectral.theta
theta3=channel3.spectral.theta
theta4=channel4.spectral.theta

alpha1=channel1.spectral.alpha
alpha2=channel2.spectral.alpha
alpha3=channel3.spectral.alpha
alpha4=channel4.spectral.alpha

lobeta1=channel1.spectral.lobeta
lobeta2=channel2.spectral.lobeta
lobeta3=channel3.spectral.lobeta
lobeta4=channel4.spectral.lobeta

hibeta1=channel1.spectral.hibeta
hibeta2=channel2.spectral.hibeta
hibeta3=channel3.spectral.hibeta
hibeta4=channel4.spectral.hibeta

gamma1=channel1.spectral.gamma
gamma2=channel2.spectral.gamma
gamma3=channel3.spectral.gamma
gamma4=channel4.spectral.gamma

deltap1=channel1.peaks.delta
deltap2=channel2.peaks.delta
deltap3=channel3.peaks.delta
deltap4=channel4.peaks.delta

thetap1=channel1.peaks.theta
thetap2=channel2.peaks.theta
thetap3=channel3.peaks.theta
thetap4=channel4.peaks.theta

alphap1=channel1.peaks.alpha
alphap2=channel2.peaks.alpha
alphap3=channel3.peaks.alpha
alphap4=channel4.peaks.alpha

lobetap1=channel1.peaks.lobeta
lobetap2=channel2.peaks.lobeta
lobetap3=channel3.peaks.lobeta
lobetap4=channel4.peaks.lobeta

hibetap1=channel1.peaks.hibeta
hibetap2=channel2.peaks.hibeta
hibetap3=channel3.peaks.hibeta
hibetap4=channel4.peaks.hibeta

gammap1=channel1.peaks.gamma
gammap2=channel2.peaks.gamma
gammap3=channel3.peaks.gamma
gammap4=channel4.peaks.gamma

hurst1=channel1.complexity.hurst
hurst2=channel2.complexity.hurst
hurst3=channel3.complexity.hurst
hurst4=channel4.complexity.hurst

svd1=channel1.complexity.svd
