[output]
; besides +, -, /, *, the equations also support log, log2, log10, exp, power, sqrt, mean, median, var, std, mod from numpy
; and compress, limit, rescale, normalizerange, normalizestandard from EEGsynth

; post.launchcontrol.avg=(x1+x2)/2
; post.launchcontrol.relative=x1/x2
; post.launchcontrol.log10=log10(x1)
; post.launchcontrol.compress=compress(x1,x2,x3)

avg.spectral.delta=(delta1+delta2+delta3+delta4)/4
avg.spectral.theta=(theta1+theta2+theta3+theta4)/4
avg.spectral.alpha=(alpha1+alpha2+alpha3+alpha4)/4
avg.spectral.lobeta=(lobeta1+lobeta2+lobeta3+lobeta4)/4
avg.spectral.hibeta=(hibeta1+hibeta2+hibeta3+hibeta4)/4
avg.spectral.gamma=(gamma1+gamma2+gamma3+gamma4)/4

avg.peaks.delta=(deltap1+deltap2+deltap3+deltap4)/4
avg.peaks.theta=(thetap1+thetap2+thetap3+thetap4)/4
avg.peaks.alpha=(alphap1+alphap2+alphap3+alphap4)/4
avg.peaks.lobeta=(lobetap1+lobetap2+lobetap3+lobetap4)/4
avg.peaks.hibeta=(hibetap1+hibetap2+hibetap3+hibetap4)/4
avg.peaks.gamma=(gammap1+gammap2+gammap3+gammap4)/4

avg.complexity.hurst=(hurst1+hurst2+hurst3+hurst4)/4
avg.complexity.svd=(svd1+svd2+svd3+svd4)/4
avg.complexity.higuchi=(higuchi1+higuchi2+higuchi3+higuchi4)/4


